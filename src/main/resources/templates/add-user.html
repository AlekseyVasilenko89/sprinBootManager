<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Create a User:</h1>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->

<form th:action="@{/admin/add}"
      th:object="${user}" method="POST">
    Name:
    <input th:type="text" th:field="*{username}" />
    <br/>
    Age:
    <input th:type="text" th:field="*{age}" />
    <br/>
    Password:
    <input th:type="password" th:field="*{password}" />
    <br/>
    <input  th:type="checkbox" th:name="roleUser" th:value="2" th:checked>USER
    <input  th:type="checkbox" th:name="roleAdmin" th:value="1">ADMIN
    <br/>
    <input th:type="submit" th:value="Create" />
</form>

<br/>
